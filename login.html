<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="login.css"> <!-- Lien vers le fichier CSS -->
</head>
<body>
    <header>
        <h1>Connexion à l'Application de Recettes</h1>
        <nav>
            <a href="accueil.html">Accueil</a>
            <a href="insci.html">Inscription</a>
        </nav>
    </header>

    <main>
        <section class="login-section">
            <div class="login-form-container">
                <h2>Se Connecter</h2>
                <form action="connexion.php" method="POST">
                    <div class="form-group">
                        <label for="username">Nom d'utilisateur ou E-mail :</label>
                        <input type="text" id="username" name="username" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Mot de passe :</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="submit-button">Se Connecter</button>
                    </div>

                    <p class="register-link">Pas encore de compte ? <a href="insci.html">Inscrivez-vous ici</a></p>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Application de Gestion de Recettes. Tous droits réservés.</p>
    </footer>
</body>
</html>
