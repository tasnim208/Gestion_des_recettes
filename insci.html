<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="css/inscri.css">
    <script src="js/inscri.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="test3.html">Accueil</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html">Connexion</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <div class="container">
            <h2>Inscription</h2>
            <form onsubmit="return verif2()">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Nom" id="name" required>
                </div>
                <span id="nameMessage"></span>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email" id="email" required>
                </div>
                <span id="emailMessage"></span>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Mot de passe" id="password" required>
                </div>
                <span id="passwordMessage"></span>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Confirmer le mot de passe" id="confirm-password" required>
                </div>
                <span id="confirm-passwordMessage"></span>
                <button type="submit" class="btn" onclick="return verif2()">S'inscrire</button>
            </form>
        </div>
    </section>
</body>
</html>
