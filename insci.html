<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="inscri.css"> <!-- Lien vers le fichier CSS -->
</head>
<body>
    <header>
        <h1>Inscription à l'Application de Recettes</h1>
        <nav>
            <a href="accueil.html">Accueil</a>
            <a href="login.html">Connexion</a>
        </nav>
    </header>

    <main>
        <section class="register-form">
            <form action="inscription.php" method="POST">
                <div class="form-group">
                    <label for="full-name">Nom complet :</label>
                    <input type="text" id="full-name" name="full_name" required>
                </div>

                <div class="form-group">
                    <label for="email">E-mail :</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="username">Nom d'utilisateur :</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Mot de passe :</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirmer le mot de passe :</label>
                    <input type="password" id="confirm-password" name="confirm_password" required>
                </div>

                <div class="form-group">
                    <button type="submit" class="submit-button">S'inscrire</button>
                </div>

                <p class="login-link">Déjà un compte ? <a href="login.html">Connectez-vous ici</a></p>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Application de Gestion de Recettes. Tous droits réservés.</p>
    </footer>
</body>
</html>
