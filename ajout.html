<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter une Recette</title>
    <link rel="stylesheet" href="ajout.css"> <!-- Lien vers le fichier CSS -->
</head>
<body>
    <header>
        <h1>Ajouter une Nouvelle Recette</h1>
        <nav>
            <a href="accueil.html">Accueil</a>
            <a href="login.html">Connexion</a>
        </nav>
    </header>

    <main>
        <section class="add-recipe-form">
            <form action="ajouter-recette.php" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="recipe-name">Nom du Plat :</label>
                    <input type="text" id="recipe-name" name="recipe_name"  placeholder="Nom  du plat" required>
                </div>

                <div class="form-group">
                    <label for="ingredients">Ingrédients :</label>
                    <textarea id="ingredients" name="ingredients" rows="5" placeholder="Listez les ingrédients ici..." required></textarea>
                </div>

                <div class="form-group">
                    <label for="instructions">Instructions :</label>
                    <textarea id="instructions" name="instructions" rows="8" placeholder="Décrivez les étapes de préparation ici..." required></textarea>
                </div>

                <div class="form-group">
                    <label for="preparation-time">Temps de Préparation (en minutes) :</label>
                    <input type="number" id="preparation-time" name="preparation_time" min="1" required>
                </div>

                <div class="form-group">
                    <label for="recipe-image">Image du Plat :</label>
                    <input type="file" id="recipe-image" name="recipe_image" accept="image/*" required>
                </div>

                <div class="form-group">
                    <button type="submit" class="submit-button">Ajouter la Recette</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Application de Gestion de Recettes. Tous droits réservés.</p>
    </footer>
</body>
</html>
