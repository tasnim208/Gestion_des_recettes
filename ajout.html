<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter une Recette</title>
    <link rel="stylesheet" href="css/ajout.css">
    <script src="js/ajout.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="test3.html">Accueil</a></li>
                <li><a href="login.html">Connexion</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
<main>
    <section class="add-recipe">
        <form method="POST" onsubmit="return verif();">
            <div class="form-group">
                <label >Nom du Plat :</label>
                <input type="text" id="recipe-name" name="recipe_name" placeholder="Nom du plat" class="recipe-name" required>
                <span id="nomMessage"></span>
            </div>
            <div class="form-group">
                <label >Ingrédients :</label>
                <textarea id="ingredients" name="ingredients" rows="5" placeholder="Listez les ingrédients ici..." required></textarea>
                <span id="ingredientsMessage"></span>
            </div>
            <div class="form-group">
                <label >Instructions :</label>
                <textarea id="instructions" name="instructions" rows="8" placeholder="Décrivez les étapes de préparation ici..." required></textarea>
                <span id="instructionsMessage"></span>
            </div>
            <div class="form-group">
                <label >Temps de Préparation (en minutes) :</label>
                <input type="number" id="preparation-time" name="preparation_time" min="1" required>
                <span id="préparationMessage"></span>
            </div>
            <div class="form-group">
                <label >Image du Plat :</label>
                <input type="file" id="recipe-image" name="recipe_image" accept="image/*" required>
                <span id="imageMessage"></span>
            </div>
            <div class="form-group">
                <button type="submit" class="submit-button" onclick="verif()">Ajouter la Recette</button>
            </div>
        </form>
    </section>
</main>

</body>
</html>
